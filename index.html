<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Slider</title>
	<link rel="stylesheet" href="./css/slider.css">
	<style>
		body {
			font-family: "Segoe UI", Arial, sans-serif;
			font-size: 16px;
			margin: 0;
			overflow-y: scroll;
		}
		.container
		{
			max-width: 800px;
			margin: 20px auto;
		}
		p
		{
			margin: 0 0 15px;
		}
	</style>
</head>
<body>

<div class="slider-container" id="slider-container">
	<div class="slider">
		<div>
			<img src="images/1.jpg" alt="">
		</div>
		<div>
			<img src="images/2.jpg" alt="">
		</div>
		<div>
			<img src="images/3.jpg" alt="">
		</div>
	</div>

	<a href="" class="switch" id="prev"><span></span></a>
	<a href="" class="switch" id="next"><span></span></a>
</div>

<div class="container">
<p>Пример слайдера с описанием</p>
	<div class="slider-container" id="caption-slide">
		<div class="slider">
			<div>
				<img src="images/1.jpg" alt="">
				<span class="caption">Слайдер с описанием</span>
			</div>
			<div>
				<img src="images/2.jpg" alt="">
				<span class="caption">Слайдер с описанием</span>
			</div>
			<div>
				<img src="images/3.jpg" alt="">
				<span class="caption">Слайдер с описанием</span>
			</div>
		</div>

		<a href="" class="switch" id="prev"><span></span></a>
		<a href="" class="switch" id="next"><span></span></a>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="./lib/jquery-1.11.1.min.js"><\/script>')</script>
<script src="./src/slider.js"></script>
<script>
	$("#slider-container").sliderUi({
		speed: 700,
		cssEasing: "cubic-bezier(0.285, 1.015, 0.165, 1.000)"
	});
	$("#caption-slide").sliderUi({
		caption: true
	});
</script>
</body>
</html>
